<div>
<div class="outer-div">
  <div class="inner-div">
      <div class="page">
          <div class="batch-card">
              <div *ngIf="batches && batches.length > 0">
                  <div *ngFor="let batch of batches" class="batch-item">
                      <div class="inner-div-body">
                          <div class="box">
                              <div class="box-content">
                                  <div class="day-circle">
                                      <div class="day-text">Day</div>
                                      <div class="day-number">10/22</div>
                                  </div>
                                  <div class="batch-name">{{ batch.batch_name }}</div>
                                  <div class="trainees">
                                      <div class="no-of-trainees">Trainees -</div>
                                      <div class="trainee-no">{{ batch.noOfTrainees }}</div>
                                  </div>
                                  <div style="display: flex;">
                                      <div class="start-date-text">start :</div>
                                      <div class="start-date">{{ batch.start_date }}</div>
                                  </div>
                                  <div style="display: flex;">
                                      <div class="end-date-text">end :</div>
                                      <div class="end-date">{{ batch.end_date }}</div>
                                  </div>
                                  <div class="edit-button">
                                      <button style="border-radius: 20px; width: 80px; border-color: #3E94D2; background-color: #3E94D2;" (click)="editBatch(batch.batch_id)">Edit</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div *ngIf="!batches || batches.length === 0" class="no-batches-message">
                  No batches available.
              </div>
          </div>
      </div>
  </div>
</div>
